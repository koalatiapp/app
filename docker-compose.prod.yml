version: "3.4"

# Production environment override
services:
  php:
    build:
      args:
        APP_ENV: prod
    environment:
      APP_ENV: prod
    mem_limit: 4g
    mem_reservation: 3g

  caddy:
    build:
      args:
        APP_ENV: prod
    environment:
      MERCURE_DEMO: # Disable the demo
      MERCURE_PUBLISHER_JWT: ${MERCURE_JWT_SECRET}
      MERCURE_SUBSCRIBER_JWT: ${MERCURE_JWT_SECRET}
