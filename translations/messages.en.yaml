        heading: "Server error"
        explanation: >
            <p>Well, this is embarassing.</p>
            <p>It seems that your request could not be processed correctly due to an error on our end.</p>
            <p>We've been notified of this already; we will get to work and fix this problem as soon as possible.</p>
