        <strong>Your testing quota and your spending limit have been reached.</strong><br>
        You can still view existing results, but you cannot run more tests until you <a href="/account/subscription/quota" class="text-link">increase your spending limit</a>
        (or until your quotas reset at the beginning of your next usage cycle).
    organization_spending_limit_exceeded: >
        <strong>The testing quota and spending limit of this organization have been reached.</strong><br>
        You can still view existing results, but you cannot run more tests until the owner increase their spending limit
        (or until quotas reset at the beginning of their next usage cycle).
    your_quota_exceeded: >
        <strong>Your testing quota has been reached.</strong><br>
        You can still view existing results, but you cannot run more tests until you <a href="/account/subscription/quota" class="text-link">allow Page Tests over your quota</a>
        (or until your quotas reset at the beginning of your next usage cycle).
    organization_quota_exceeded: >
        <strong>The testing quota of this organization has been reached.</strong><br>
        You can still view existing results, but you cannot run more tests until the organization's owner allows Page Tests over their quota
        (or until quotas reset at the beginning of their next usage cycle).

