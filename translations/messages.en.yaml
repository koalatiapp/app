        explanation: >
            <p>Sorry, we can't seem to find the page or resource you're looking for.</p>
            <p>Perhaps you followed an outdated link? Or maybe we did a bad quality control job... that would be ironic, eh?</p>
            <p>Either way, there's not much to be done. We suggest you just go back to the app and have a wonderful day!</p>
    403:
        page_title: Access denied
        heading: "403 - Access denied"
        explanation: >
            <p>Sorry, but you're not allowed to access this.</p>
            <p>If a team member sent you this link, we suggest you ask them to grant you access.</p>
