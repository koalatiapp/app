onboarding:
    title: Welcome to Koalati!
    content: >
        <h2>Before you get started...</h2>
        <p>Testing websites with Koalati comes in two stages:</p>
        <ol>
            <li><strong>Manual testing</strong>: follow our checklist to test your site manually.</li>
            <li><strong>Automated testing</strong>: follow our automated recommendations to further optimize your site.</li>
        </ol>
        <p>We highly recommend you test your site in this order because:</p>
        <ol>
            <li>Manual testing is very important, as most issues can't be detected automatically.</li>
            <li>Automated recommendations can take a bit of time to generate. But as you work you way through the checklist, our system will start generating them automatically in the background.</li>
        </ol>
        <p>Now that this is out the way...</p>
        <p>Ready to start testing your first website?</p>
    actions:
        new_project: Create your first project

