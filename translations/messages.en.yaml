email:
    email_validation:
        subject: Confirm your email address
        introduction: >
            <h1>Confirm your email 📨</h1>
            <p>To get started with Koalati, please validate your email address by clicking on the button below:</p>
        confirm_email: Confirm my email
        expiry_notice: >
            <p>Please note that this link will expire in %expirationDate%.</p>
            <p>If you did not sign up for Koalati, you may ignore this email or let us know about the unwanted signup by emailing <a href="mailto:info@koalati.com">info@koalati.com</a>.</p>

    welcome:
        subject: Welcome to Koalati!
        introduction: >
            <h1>Hey %firstName%!</h1>
            <p>We're glad to see you care about the web, just like us!</p>
            <p>So, you're ready to improve your websites?</p>
        create_project: Create your first project
        features: >
            <p>Now that you're a member, you'll be able to:</p>
            <ul>
                <li><strong>Follow a detailed checklist</strong> to better plan and manage your quality control process;</li>
                <li><strong>Scan your entire website</strong> to detect 80+ types of issues and potential optimizations;</li>
                <li><strong>Create/join a team</strong> to collaborate with all of your colleagues;</li>
                <li><strong>Submit and track bug reports</strong> within your projects and teams.</li>
                <li>Monitor your website's health and core vitals over time <i>(coming soon!)</i>;</li>
            </ul>
        socials: >
            <p>To follow the development and upcoming features, you can follow Koalati on <a href="https://twitter.com/koalatiweb">Twitter</a> or on <a href="https://facebook.com/koalatiweb">Facebook</a>.</p>

    trial_ending_soon:
        subject: Your free trial is about to end!
        main_content: >
            <h1>Hey %firstName%,</h1>
            <p>Thanks again for checking out Koalati!</p>
            <p>As you may know, <strong>your free trial is ending on %expirationDate%</strong>.</p>
            <p>If you would like to keep using the platform after that date, you can <a href="%subscriptionLink%">upgrade to a paid plan</a>.</p>
            <p>Don't worry, you won't be getting any surprise credit card charges from us until you make a move yourself.</p>
        feedback_heading: We'd love to hear from you
        feedback_content: >
            <p>If you have a minute, we would appreciate if you could <a href="https://form.typeform.com/to/upF60b3N">fill our 1-minute feedback survey</a>.</p>
            <p>Tell us what we're doing right and what we're doing... not so right. This will help us improve our platform, which will in turn help others like you.</p>
            <p>You can also email me, the founder of Koalati, directly at <a href="mailto:emile@koalati.com">emile@koalati.com</a> if you have any feedback or questions.</p>
        farewell:
            <p>Cheers!</p>
        footer: >
            <p class="text-gray text-small">P.S.</p>
            <p class="text-gray text-small">We respect your time and your inbox, so you can expect nothing but important updates from us.</p>
            <p class="text-gray text-small">If you want, you can <a href="https://www.koalati.com/mailing-list">join our mailing list</a> to get more frequent updates about Koalati and the things we think you should know about.</p>


    organization_invitation:
        subject: "%inviter% wants you to join %organization% on Koalati"
        introduction: >
            <h1>Hey %firstName%!</h1>
            <p>%inviter% has invited you to join their team (%organization%) on Koalati.</p>
            <p>To join the team, simply click on the button below.</p>
        button_label: Join %organization% on Koalati
        footer: >
            <p class="text-gray text-small">Please note that this invitation will expire on %expirationDate%.</p>
            <p class="text-gray text-small">If you don't know who %inviter% is, or if this invitation is unwanted, you can either ignore this message or <a href="%spamReportUrl%">report it as spam</a>.</p>

    organization_ownership_transfer:
        subject: "Your team will be disabled!"
        introduction: >
            <h1>Hey %firstName%!</h1>
            <p>You have recently downgraded your account to the %plan% plan.</p>
            <p>This new plan does not allow you to create or own a team. This means that when your old plan expires <strong>on %changeDate%, your team (%organization%) will be disabled</strong>.</p>
            <p>If other members of %organization% still need to have access to the team's projects and resources on Koalati, please send us an email at <a href=mailto:info@koalati.com">info@koalati.com</a> to tell us which member of the team should be made the new owner.</p>
            <p>If you and the other members don't need this team anymore, you don't have to do anything.</p>
        button_label: I want to transfer ownership of %organization%
