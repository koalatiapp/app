framework:
    rate_limiter:
        anonymous_api:
            # Authentication calls are limited to 60 calls per hour
            policy: 'fixed_window'
            limit: 60
            interval: '60 minutes'
        authenticated_api:
            # API calls are limited to 60 calls per minute
            policy: 'token_bucket'
            limit: 60
            rate: { interval: '1 second', amount: 1 }

when@test:
    framework:
        rate_limiter:
            anonymous_api:
                limit: 60000
            authenticated_api:
                limit: 60000
